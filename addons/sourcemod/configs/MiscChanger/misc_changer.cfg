"MiscChanger"
{
	// If set to 1, the plugin will preview the player selected coin / pin when he changes it.
	"ShowCoinOrPinPreview" "1"
	
	"MainMenu"
	{
		// Command that will open the Main-Menu.
		"Commands"
		{
			"0"		"sm_misc"
			"1"		"sm_miscchanger"
			"2"		"sm_mc"
		}
	}

	"MusicKits"
	{
		// Commands that will open the Music-Kits Menu.
		"Commands"
		{
			"0"		"sm_musickits"
			"1"		"sm_musickit"
			"2"		"sm_mk"
		}
	}
	
	"Pins"
	{
		// Commands that will open the Pins Menu.
		"Commands"
		{
			"0"		"sm_pins"
			"1"		"sm_pin"
		}
	}
	
	"Coins"
	{
		// Commands that will open the Coins Menu.
		"Commands"
		{
			"0"		"sm_coins"
			"1"		"sm_coin"
		}
	}
}